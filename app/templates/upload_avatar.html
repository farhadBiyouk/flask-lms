

{% extends 'layout/base.html' %}
{% block title %}Panel {{ current_user.name }}{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-3">
            <div class="card">
                <div class="card-header">Settings</div>
                <div class="card-body justify-content-center"></div>
                <img class="mb-3"
                     src=" {% if current_user.avatar %} {{  url_for('static' , filename=  current_user.avatar) }} {% else %} {{  url_for('static' , filename= '/img/profile.png' ) }} {% endif %} "
                     alt="">

                <b class="text-center">{{ current_user.name }}</b>
                <hr>
                <ul class="list-group text-center">
                    <li class="list-group-item"><a href="{{ url_for('users.edit_profile') }}">Edit profile</a></li>
                    <li class="list-group-item"><a href="{{ url_for('users.upload_avatar') }}">Edit avatar</a></li>
                    <li class="list-group-item"><a href="{{ url_for('users.change_password') }}">Change password</a></li>
                    <li class="list-group-item"><a href="">Courses</a></li>
                    <li class="list-group-item "><a href="{{ url_for('users.logout') }}" class="btn btn-danger w-100">Logout</a></li>
                </ul>
            </div>
        </div>
        <div class="col-9">
            <div class="card">
                <div class="card-header">Content</div>
                <div class="card-body">
                     <form action="" method="post" enctype="multipart/form-data">


                <div class="form-group">
                    <input type="file" class="form-control" name="avatar">
                </div>
                <div class="form-group">
                    <input type="submit" value="upload" class="form-control btn btn-primary">
                </div>
            </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
