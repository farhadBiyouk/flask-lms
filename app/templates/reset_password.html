{% extends 'layout/base.html' %}
{% block title %}Reset{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>reset password </h2>
            <hr>
            <form method="post">


                <div class="form-group">
                    <input type="password" name="password1" placeholder="enter new password" class="form-control"
                           required>
                </div>
                <div class="form-group">
                    <input type="password" name="re-password1" placeholder="enter new confirm password"
                           class="form-control" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="send" class="form-control btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
