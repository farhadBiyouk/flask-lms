{% extends 'layout/base.html' %}
{% block title %}Single episode{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <hr>
            <div class="card" style="width:800px;">
                <video class="card-img-top"  src="{{ episode.video_url }}" controls></video>
                <div class="card-body">
                    <h5 class="card-title">{{ episode.title }}</h5>
                    <p class="card-text"> {{ episode.content }}</p>
                    <small class="card-text">{{ episode.time }}</small>
                    <small class="card-text">{{ episode.type }}</small>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center mt-5 mb-5">
        <div class="col-md-8">
        </div>
    </div>
</div>
{% endblock %}
